<!Doctype html>
<html>
<head>
    <title>Geolocation </title>
    <link href="style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
</head>
<body>
    <h1 style="font-size:100px;font-family;font-family: 'Orbitron', sans-serif;color:#FFEFD5; margin-top:5px;">Geolocation </h1>
	<div class="box">
    <form method="post" action="index.html">
        <input name="submit" id="submit" type="submit" value="Get my Geolocation">
    </form>
    
    <div id="result">
        <div class="latitude"></div>
        <div class="longitude"></div>
        <span class="latlabel"></span>
        <span class="longlabel"></span>
        <div style="clear:both;"></div>
    </div>
  </div>
  <p id="one">Latitude</p>
  <p id="two">Longitude</p>
</body>
</html>
